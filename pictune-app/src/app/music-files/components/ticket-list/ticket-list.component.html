<div class="music-file-list-container">
  <div class="header">
    <h1>Music Files</h1>

  </div>
  
  <div class="filters">
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Search music files...">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
    
    <div class="filter-buttons">
      <button mat-raised-button color="primary" routerLink="/tickets/new">
      <mat-icon>add</mat-icon>
Add Ticket  
  </button>
    </div>
  </div>
 

  
  <div class="table-container">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.ticketId }}</td>
      </ng-container>
      
      <!-- File Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.fullName }}</td>
      </ng-container>
      
      <!-- Upload Date Column -->
      <ng-container matColumnDef="uploadDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let ticket">{{ ticket.email | date }}</td>
      </ng-container>
      
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <!-- Row shown when there is no matching data. -->
      @if (dataSource.filteredData.length === 0) {
  <tr class="mat-row">
    <td class="mat-cell" colspan="4">No data matching the filter</td>
  </tr>
}
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of tickets"></mat-paginator>
  </div>
</div>
